<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.big{
			background-color: red;
			width: 300px;
			height: 300px;
			position: relative;
		}
		.center{
			background-color: green;
			width: 100px;
			height: 100px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform:translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="center">
			
		</div>
	</div>
</body>
</html>
