<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="txt">
	<button class="btn">添加</button>

	<ul class="num">
		<li class="list">香蕉 <span class="del">删除</span></li>
		<li class="list">苹果 <span class="del">删除</span></li>
		<li class="list">鸭梨 <span class="del">删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$(".btn").click(function(){
			var text=$(".txt").val();
			var li=$("<li>");
			li.text(text);
			var span=$("<span class='del'>删除</span>");
			li.append(span);
			$(".num").append(li);
		})
		$(".num").delegate(".del","click",function(){
			$(this).parent().remove()
		})
		
	</script>
</body>
</html>
