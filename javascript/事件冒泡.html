<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.big{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		.small{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
	<script>
		document.querySelector(".big").onclick=function(){
			alert("big")
		}
		document.querySelector(".small").onclick=function(){
			alert("small");
			event.stopPropagation();/*阻止事件冒泡*/
		}
	</script>
</body>
</html>
